<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" class="top-div">
  <div fxFlex="40%" fxFlexOffset="30%" style="text-align: center; font-size: 1.6em">
    اطلاعات کاربری شما
  </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center">
  <div fxFlex="40%" fxFlexOffset="30%" class="back-color">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <img src="{{profile?.avatar}}" alt="">
        </div>
        <div class="right-texts">
          <mat-card-title class="texts">@{{profile?.username}}</mat-card-title>
          <mat-card-subtitle class="texts">{{profile?.email}}</mat-card-subtitle>
          <mat-card-subtitle class="texts">{{profile?.field}}</mat-card-subtitle>
        </div>
      </mat-card-header>
    </mat-card>
    <mat-card *ngFor="let post of profile?.posts">
      <mat-card-header>
        <div mat-card-avatar class="sub-image">
          <img src="{{profile?.avatar}}" alt="">
        </div>
        <div class="sub-right-texts">
          <mat-card-title class="sub-texts">@{{profile?.username}}</mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p class="main-post-text">
          {{post.text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>{{post.likes}} Likes</button>
        <button mat-button>{{post.dislikes}} Dislikes</button>
        <button mat-button>{{post.comments}} Comments</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
