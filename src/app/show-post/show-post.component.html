<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center" class="top-div">
  <div fxFlex="40%" fxFlexOffset="30%" style="text-align: center; font-size: 1.6em">
نمایش پست
  </div>
</div>
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="start center">
  <div fxFlex="40%" fxFlexOffset="30%" class="back-color">
    <mat-card>
      <mat-card-header>
        <div class="sub-right-texts">
          <mat-card-title class="sub-texts pointer" (click)="goToProfilePage()">@{{username}}</mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        <p class="main-post-text">
          {{post?.text}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="addLikes(true)">{{post?.likes}} Likes</button>
        <button mat-button (click)="addLikes(false)">{{post?.dislikes}} Dislikes</button>
        <button mat-button>{{post?.comments}} Comments</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
